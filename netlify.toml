[build]
  publish = "."
  command = "echo '// No client-side API key needed - use serverless function' > env-inject.js"
  functions = "functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
